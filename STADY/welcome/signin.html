<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
          SIGN IN
        </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  </head>
<body class="font-roboto bg-gray-100">
<!-- Navbar -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <a class="text-2xl font-bold text-red-600" href="#">
        <img class="w-10 h-18 px-1 px-1" src="img/logo.png" alt="LogoStady"/>
      </a>
    </div>
  </nav>

  <div class="flex items-center justify-center min-h-screen">
   <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <div class="text-center mb-6">
        <img class="w-10 h-18 px-1 px-1" src="img/logo.png" alt="LogoStady"/>
     <h1 class="text-2xl font-bold text-center text-red-700 mb-6">
      Sign In to STADY
     </h1>
    </div>
    <form>
     <div class="mb-4">
      <label class="block text-gray-600 mb-2" for="email">
       Email
      </label>
      <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" id="email" placeholder="Enter your email" type="email"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-600 mb-2" for="password">
       Password
      </label>
      <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" id="password" placeholder="Enter your password" type="password"/>
     </div>
     <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
       <input class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded" id="remember" type="checkbox"/>
       <label class="ml-2 block text-gray-600" for="remember">
        Remember me
       </label>
      </div>
      <a class="text-red-600 hover:underline" href="#">
       Forgot password?
      </a>
     </div>
     <button class="w-full bg-gray-900 hover:bg-gray-500 hover:text-black text-white px-6 py-3 rounded font-semibold" type="submit">
      Sign In
     </button>
    </form>
    <div class="mt-6 text-center">
     <p class="text-gray-600">
      Or sign in with
     </p>
     <div class="flex justify-center mt-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg mr-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
       <i class="fab fa-facebook-f">
       </i>
      </button>
      <button class="bg-red-600 text-white px-4 py-2 rounded-lg mr-2 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600">
       <i class="fab fa-google">
       </i>
      </button>
      <button class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800">
       <i class="fab fa-apple">
       </i>
      </button>
     </div>
    </div>
    <div class="mt-6 text-center">
     <p class="text-gray-600">
      Don't have an account?
      <a class="text-red-600 hover:underline" href="signup.html">
       Sign Up
      </a>
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
