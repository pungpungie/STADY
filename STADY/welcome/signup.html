<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
          SIGN UP
        </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  </head>
<body class="font-roboto bg-gray-100">
<!-- Navbar -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <a class="text-2xl font-bold text-red-600" href="#">
        <img class="w-10 h-18 px-1 px-1" src="img/logo.png" alt="LogoStady"/>
      </a>
    </div>
  </nav>
<!-- Sign Up Section -->    
 <section class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-red-700 mb-6">Create Your Account</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Full Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" placeholder="Enter your full name"/>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" placeholder="Enter your email"/>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" placeholder="Enter your password"/>
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" placeholder="Confirm your password"/>
                </div>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="terms" class="mr-2"/>
                    <label for="terms" class="text-gray-700">I agree to the <a href="#" class="text-red-600 hover:underline">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="w-full bg-gray-900 hover:bg-gray-500 hover:text-black text-white px-6 py-3 rounded font-semibold"> <a href="choice.html"> Sign Up</a></button>
            </form>
            <p class="text-center text-gray-700 mt-4">Already have an account? <a href="signin.html" class="text-red-600 hover:underline">Sign In</a></p>
        </div>
    </section>
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
