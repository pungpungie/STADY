<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up Choice
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-red-800">
  <header class="bg-white text-black p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     Sign Up
    </h1>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="hover:underline" href="#">
        Home
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        About
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        Contact
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container mx-auto p-4 py-20 px-40">
   <section class="bg-white p-6 rounded shadow-md">
    <h2 class="text-xl text-black font-bold mb-4">
     Sign Up as
    </h2>
    <div class="flex flex-col md:flex-row justify-around">
     <div class="bg-gray-200 p-6 rounded shadow-md mb-4 md:mb-0 md:mr-4 flex-1 text-center">
      <img alt="Icon representing a teacher, showing a person standing in front of a blackboard" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/uMvzM132ArcKs7LxmrcYROWzsWqRlxBp4skGDwEl3vA.jpg" width="100"/>
      <h3 class="text-lg font-bold mb-2">
       Teacher
      </h3>
      <p class="mb-4">
       Create and manage quizzes.
      </p>
      <a class="bg-red-800 text-white px-4 py-2 rounded" href="#">
       Sign Up as Teacher
      </a>
     </div>
     <div class="bg-gray-200 p-6 rounded shadow-md flex-1 text-center">
      <img alt="Icon representing a student, showing a person sitting at a desk with a book" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/h6czIfEphnc4eik0xD3sba8q4Q-_gVdaatgxBDPI9HY.jpg" width="100"/>
      <h3 class="text-lg font-bold mb-2">
       Student
      </h3>
      <p class="mb-4">
       Take quizzes and track your progress.
      </p>
      <a class="bg-red-800 text-white px-4 py-2 rounded" href="#">
       Sign Up as Student
      </a>
     </div>
    </div>
   </section>
  </main>
 </body>
</html>
